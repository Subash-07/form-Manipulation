<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Manipulation</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <fieldset class="row border border-black">
    <form id="formData">
    <div class="row input-group mb-3 "><label>First Name <input type="text" class="form-control" id="fsname"/></label></div>
    <div class="row input-group mb-3"><label>Last Name <input type="text" class="form-control" id="lsname"/></label></div>
    <div class="row input-group mb-3"><label>Address <input type="text" class="form-control" id="add" ></label></div>
    <div class="row input-group mb-3"><label>Gender <input type="radio" class="form-check-input" value = "Male" name="genders"/>Male
        <input type="radio" class="form-check-input" name="genders" value="Female"/>Female</label></div>
    <div class="row input-group mb-3"><label>Choice of Food : Select Atleast two
        <ul style="list-style: none;">
        <li><input type="checkbox" class="form-check-input" name="foods" value="South Indian Foods"/>South Indian Foods</li>
        <li><input type="checkbox" class="form-check-input" name="foods" value="North Indian Foods"/>North Indian Foods</li>
        <li><input type="checkbox" class="form-check-input" name="foods"value="Chinese Foods"/>Chinese Foods</li>
        <li><input type="checkbox" class="form-check-input" name="foods" value="Western Foods" />Western Foods</li>
        <li><input type="checkbox" class="form-check-input" name="foods" value="Italian Foods" />Italian Foods</li></ul></label></div>
    <div class="row input-group mb-3"><label>State <input type="text" class="form-control" id="state"/></label></div>
    <div class="row input-group mb-3"><label>Country <input type="text" class="form-control" id="country"/></label></div>
    <div><input type="submit" value="Submit"/></div>   
     </fieldset>
    
</form>

<div id ="tab" class="row table table-striped"> Form Data </div>

<script src="script.js"></script>

</div>

</body>
</html>
